CUDA: false
BACKBONE: 
  TYPE: 'resnet50'

TRAIN:
  EPOCH: 10
  START_EPOCH: 1
  BATCH_SIZE: 15
  WEIGHT: 
    cls_weight: 1
    loc_weight: 1.2
    giou_weight: 1.2
  RESUME: 'snapshot/checkpoint_e0.pth'

TRANSFORMER:
  KWARGS:
    hidden_dims: 256
    num_heads: 8
    num_encoder_layer: 6
    num_decoder_layer: 6
    dim_feed_forward: 1024
    dropout: 0.1